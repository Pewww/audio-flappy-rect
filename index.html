<html>
  <head>
    <title>Audio Flappy Rect!</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      * {
        font-family: 'Indie Flower', cursive;
      }

      #wrapper {
        height: 100%;
        background-color: #202020;
      }

      #wrapper .start-cover {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      .start-cover h1 {
        font-size: 80px;
        color: #fff;
        margin: 0;
      }

      .start-cover button {
        background: none;
        border: none;
        outline: none;
        color: #fff;
        font-size: 50px;
        padding-top: 30px;
        cursor: pointer;
      }

      .exiting {
        animation: exiting .5s forwards;
      }

      @keyframes exiting {
        from {
          opacity: 1;
        }

        to {
          opacity: 0;
          display: none;
        }
      }

      .entering {
        animation: entering .5s forwards;
      }

      @keyframes entering {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      .score-part {
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 55px;
        color: #fff;
        z-index: 10000;
        opacity: 0;
      }

      .score-part #score {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div class="start-cover">
        <h1>Audio Flappy Rect</h1>
        <button id="start-btn">Start!</button>
      </div>
      <div class="score-part">
        Score
        <div id="score"></div>
      </div>
      <canvas id="map"></canvas>
    </div>
  </body>
</html>
